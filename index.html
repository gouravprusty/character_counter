<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea class="textarea" placeholder="Please write your text here" maxlength="200"></textarea>
        <div class="counter_container">
            <p class="counter">Total Characters: <span class="count">0</span></p>
            <p class="counter">Remaining Characters: <span class="remain">max</span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
